<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./">
    <title>justShare - Easy sharing with just share</title>
</head>
<body>
    <img src="./assets/img/logo.png" alt="Inshare logo" class="logo">
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
            <img src="./assets/img/file.svg" alt="file-icon" class="center" draggable="false">
            <img src="./assets/img/file.svg" alt="file-icon" class="left" draggable="false">
            <img src="./assets/img/file.svg" alt="file-icon" class="right" draggable="false">
            </div>
            <input type="file" name="file" id="fileInput">
            <div class="title">Drop your files here or <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
            <div class="title">uploading...</div>
            <div class="percent-container"><span id="percent">0</span>%</div>
            <div class="progress-bar"></div>
        </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./assets/img/copy-icon.svg" alt="copy-icon" id="copyBtn">
            </div>
            <p>Or send via Email</p>
            <div class="email-container">
                <form action="" id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" name="from-email" id="sender" required>
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver Email</label>
                        <input type="email" name="to-email" id="receiver" required>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-img"></div>
    <div class="clip-board">Copied to dashboard</div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
